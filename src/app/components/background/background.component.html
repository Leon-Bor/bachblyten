<div class="background" [class.static]="mode === 'static'">
  <img
    class="layer back"
    src="Background_Layer_ganz-unten.png"
    alt=""
    aria-hidden="true"
    loading="lazy"
  />

  <img
    #sunLayer
    class="layer sun"
    src="Sonne_Layer_mitte_scrolleffect.png"
    alt=""
    aria-hidden="true"
    loading="lazy"
  />

  <img
    class="layer front"
    src="Background_Layer_ganz-oben.png"
    alt=""
    aria-hidden="true"
    loading="lazy"
  />

  <div class="cloud-wrap">
    <img
      #cloud
      *ngFor="let _ of cloudCount; let i = index"
      class="cloud"
      src="Wolken_Layer_ueber-allem_scrolleffect.png"
      [style.opacity]="0.65 + i * 0.1"
      alt=""
      aria-hidden="true"
      loading="lazy"
    />
  </div>

  <img
    #wiesel
    class="wiesel"
    src="Wiesel_Layer_ueber-allem_scrolleffect.png"
    alt="Das neugierige Wiesel schaut vorbei."
    loading="lazy"
  />

  <div class="veil"></div>
</div>
