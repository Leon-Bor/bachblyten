<section class="section paylogic">
  <div class="section-heading">
    <span class="eyebrow">Checkout</span>
    <h3>Schnapp dir dein Ticket!</h3>
  </div>

  <div class="ticket-urgency">
    <h4 class="ticket-urgency__headline">{{ urgencyHeadline }}</h4>
    <p class="ticket-urgency__copy">{{ urgencyCopy }}</p>
    <div
      class="ticket-urgency__progress"
      role="progressbar"
      [attr.aria-valuenow]="soldPercentage"
      aria-valuemin="0"
      aria-valuemax="100"
      [attr.aria-label]="soldPercentage + '% der Early-Bird-Tickets verkauft'"
    >
      <span class="ticket-urgency__progress-fill" [style.width.%]="soldPercentage"></span>
      <span class="ticket-urgency__progress-label">{{ soldPercentage }}% verkauft</span>
    </div>
    <div class="suprised-ticket">
      <img src="wiesel-supriesed.webp" alt="Wiesel mit Überraschungseffekt" />
    </div>
  </div>

  <div class="iframe-wrap" id="ticket-checkout" [style.height.px]="iframeHeight">
    <iframe
      [src]="paylogicEmbed"
      marginwidth="0"
      marginheight="0"
      scrolling="auto"
      width="100%"
      name="paylogic_shop"
      data-embed="true"
      style="max-width: 100%"
      frameborder="0"
      id="paylogic_shop"
      title="Paylogic Checkout"
      loading="lazy"
      #iframe
      (load)="onIframeLoad()"
    ></iframe>
  </div>
</section>
<p class="problem-text">
  Ticket Shop macht Probleme?
  <a
    class="problem-link"
    href="https://shop.paylogic.com/bb04103b5d0e4c8491d10dd9e7c96ec3"
    target="_blank"
    rel="noopener noreferrer"
    >Hier öffnen</a
  >
</p>
