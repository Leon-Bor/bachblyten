<section class="section">
  <div class="section-heading">
    <span class="eyebrow">Gallery</span>
    <h2>Aktuelle Insta-Highlights</h2>
  </div>
  <p *ngIf="loading">Lade die neuesten Posts â€¦</p>
  <p *ngIf="!loading && errorMessage">{{ errorMessage }}</p>
  <div class="section-grid gallery-grid" *ngIf="posts.length">
    <a
      class="card post"
      *ngFor="let post of posts"
      [href]="post.url"
      target="_blank"
      rel="noreferrer"
    >
      <div class="image" [style.background-image]="'url(' + post.image + ')'"></div>
      <div class="meta">
        <span class="tag">{{ post.handle }}</span>
        <span class="ago">{{ post.ago }}</span>
      </div>
      <p>{{ post.caption }}</p>
    </a>
  </div>
  <div class="cta-row">
    <a
      class="cta secondary"
      href="https://www.instagram.com/bachblyten/?hl=de"
      target="_blank"
      rel="noreferrer"
    >
      Zum Instagram-Feed
    </a>
  </div>
</section>

<section class="section aftermovie">
  <div class="section-heading">
    <span class="eyebrow">Vibes checken</span>
    <h2>Aftermovie</h2>
  </div>
  <div class="video-wrap">
    <iframe
      src="https://www.youtube.com/embed/UAHgHB7qQTk"
      title="Bachblyten Aftermovie"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      allowfullscreen
    ></iframe>
  </div>
</section>
