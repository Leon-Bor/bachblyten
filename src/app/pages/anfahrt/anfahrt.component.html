<section class="section options">
  <div class="section-heading">
    <span class="eyebrow">Anreiseoptionen</span>
    <h3>So kommst du hin</h3>
  </div>
  <div class="section-grid">
    <article class="card" *ngFor="let option of options">
      <div class="header">
        <h3>{{ option.title }}</h3>
        <span class="tag" *ngIf="option.tag">{{ option.tag }}</span>
      </div>
      <ul>
        <li *ngFor="let detail of option.details">{{ detail }}</li>
      </ul>
    </article>
  </div>
</section>

<section class="section venue">
  <div class="section-heading">
    <span class="eyebrow">Anfahrt</span>
    <h2>Anflug zum Bachblyten</h2>
  </div>
  <p>
    <strong>{{ venue.name }}</strong
    >, {{ venue.address }}
  </p>
  <div class="chip-row">
    <span class="tag">Park &amp; Camp ausgeschildert</span>
    <span class="tag">Bitte Glasfrei</span>
  </div>
  <div class="map-wrapper">
    <iframe
      [src]="mapEmbedUrl"
      width="100%"
      height="100%"
      style="border: 0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      title="Anfahrt zum Flugplatz Schwesing"
    ></iframe>
  </div>

  <div class="cta-row">
    <a class="cta secondary" [href]="venue.mapUrl" target="_blank" rel="noreferrer">
      Route in Maps Ã¶ffnen
    </a>
  </div>
</section>
