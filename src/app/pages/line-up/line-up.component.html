<section class="section stage-experience">
  <div class="section-heading">
    <span class="eyebrow">Orte der Musik</span>
    <h3>4 Stages & Experience</h3>
  </div>
  <img
    class="tent-graphic"
    src="Zirkuszelt-freigestellt.png"
    alt=""
    aria-hidden="true"
    loading="eager"
    decoding="async"
  />
  <div class="section-grid">
    <article class="card" *ngFor="let stage of data.stages">
      <h3>{{ stage.name }}</h3>
      <p>{{ stage.vibe }}</p>
      <!-- <div class="chip-row">
        <span class="tag">{{ stage.capacity }}</span>
        <span class="tag">{{ stage.spec }}</span>
      </div> -->
    </article>
  </div>
</section>

<section class="section artist-days">
  <div class="section-heading lineup-heading">
    <div class="heading-left">
      <span class="eyebrow">Programm</span>
      <h3>Line-Up: TBA</h3>
    </div>

    <div class="heading-actions">
      <label class="sr-only" for="stageFilter">Stage filtern</label>
      <select
        id="stageFilter"
        class="stage-filter"
        [ngModel]="selectedStage"
        (ngModelChange)="onStageChange($event)"
      >
        <option value="all">Alle Stages</option>
        <option *ngFor="let stage of stageNames" [value]="stage">{{ stage }}</option>
      </select>
    </div>
  </div>
  <div class="days">
    <div class="day">
      <div class="card artist" *ngFor="let artist of filteredArtists">
        <app-artist-visual
          class="artist-visual"
          [alt]="artist.name"
          [src]="artist.image"
        ></app-artist-visual>

        <div class="row">
          <div>
            <div class="slots">
              <h3>{{ artist.name }}</h3>

              <span class="pill">{{ artist.stage }}</span>
            </div>

            <app-profile-popover [text]="artist.profile"></app-profile-popover>
          </div>
        </div>
        <div class="links" *ngIf="artist.links?.length">
          <a *ngFor="let link of artist.links" [href]="link.url" target="_blank" rel="noreferrer">
            {{ link.label }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
